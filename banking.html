<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Bank Account</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-indigo-600">Money!!</span></h1>
    </header>
    <main class="mx-auto w-3/4">
        <!-- Balance & transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white ">
                <div class="bg-red-500 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>

                <div class="bg-green-500 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>

                <div class="bg-blue-500 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
                
            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div  class="bg-blue-100 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <div>
                        <input class="border border-gray-400 rounded block w-3/4 mb-4 px-4" type="text" placeholder="$ amount you want to deposit"
                            id="deposit-input">
                        <button id="deposit-button" class="bg-red-600 px-4 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div  class="bg-pink-100 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <div>
                        <input class="border border-gray-400 rounded block w-3/4 mb-4 px-4" type="text" placeholder="$ amount you want to Withdraw"
                            id="withdraw-input">
                        <button id="withdraw-button" class="bg-green-600 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
